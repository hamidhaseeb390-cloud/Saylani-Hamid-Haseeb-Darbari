<!DOCTYPE html>
<html>
<head>
    <title>Login & Feedback Form</title>
 <style>
        body { font-family: sans-serif; }
        .form-container { width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input[type="text"], .form-group input[type="email"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .inline-group { display: flex; gap: 10px; }
        .inline-group .form-group { flex: 1; }
</style>
</head>
<body bgcolor="#B8BC86">

    <h1>Form Controls Feedback & Login</h1>

    <a href="index form.html">HTML Form About</a>

    <a href="Login Feedback.html">Form Login Home</a>

    <a href="Form Example.html">Button Contact</a>

    <a href="Registration Sign.html">Button Contact Register</a>

    <a href="marksheet form.html">Form Button</a>

    <a href="Slide Register Form.html">Basic Form</a>

    <a href="Produce Form.html">Form Patna</a>

    <a href="marksheet 2077.html">Result Form</a>

    <a href="Registration Form 2024.html">Form Registrater 2024</a>

     <!-- Login Section -->
    <form>
        <fieldset>
            <legend style="color: aqua;">Login Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </fieldset>

        <br>

        <!-- Feedback Section -->
        <fieldset>
            <legend>Your feedback</legend>
            <p>Please check all the emotions that apply to you:</p>

            <label><input type="checkbox" name="emotion" value="angry"> Angry</label><br>
            <label><input type="checkbox" name="emotion" value="sad"> Sad</label><br>
            <label><input type="checkbox" name="emotion" value="happy"> Happy</label><br>
            <label><input type="checkbox" name="emotion" value="ambivalent"> Ambivalent</label><br><br>

            <p>How satisfied were you with our service?</p>
            <label><input type="radio" name="satisfaction" value="very"> Very satisfied</label><br>
            <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label><br>
            <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label><br>
            <label><input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied</label><br>
            <label><input type="radio" name="satisfaction" value="very_unsatisfied"> Very unsatisfied</label>
        </fieldset>

        <br>
        <input type="submit" value="Login & Submit Feedback">
    </form>

</body>
</html>
