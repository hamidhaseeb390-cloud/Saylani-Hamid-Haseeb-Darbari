<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
 <style>
        body { font-family: sans-serif; }
        .form-container { width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input[type="text"], .form-group input[type="email"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .inline-group { display: flex; gap: 10px; }
        .inline-group .form-group { flex: 1; }
</style>
</head>
<body bgcolor="#BDEDF">
<center> 
    <h1>User Registration Form</h1>

    <a href="marksheet form.html">Sign Register</a>

    <a href="Slide Register Form.html">HTML Form About</a>

    <a href="Login Feedback.html">Login Form Home</a>

    <a href="Registration Sign.html">Sign To Register</a>

    <a href="Produce Form.html">Services Slide Form</a>

    <a href="index form.html">About Similar Form</a>

    <a href="Form Example.html">Submit Form</a>

    <a href="marksheet 2077.html">Internal Form</a>

    <a href="Registration Form 2024.html">Online Form 2024</a>

<form>
    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>
        
    <label for="name">
        Name:  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    </label><br>

      <label for="email">
       Email:  <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
    </label><br>

    <label for="password">
       Password: <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
    </label><br>

    <label for="confirmpass">
       Confirm Password: <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm password">
     </label><br>
    </fieldset>

    <br>

    <!-- Address Details -->
    <fieldset>
        <legend>Address Details</legend>
        
    <label for="address1">
        Address Line 1: <input type="text" id="address1" name="address1" placeholder="Enter address line 1"><br><br>
    </label><br>

    <label for="address2">
       Address Line 2: <input type="text" id="address2" name="address2" placeholder="Enter address line 2"><br><br>
    </label><br>

    <label for="city">
       Town/City: <input type="text" id="city" name="city" placeholder="Enter town/city"><br><br>
    </label><br>

    <label for="zip">
       Zip / Post Code: <input type="text" id="zip" name="zip" placeholder="Enter zip/post code">
    </label><br>
    </fieldset>

    <br>

    <!-- Upload/Sign Button -->
<label for="upload">
    Upload Signature: <input type="file" id="upload" name="upload" accept="image/*"><br><br>
</label>

    <input type="submit" value="Sign Up">
</form>

</center>
</body>
</html>
